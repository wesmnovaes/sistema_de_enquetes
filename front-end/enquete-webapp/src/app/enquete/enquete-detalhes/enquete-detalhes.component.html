<div class="card">
    <div class="card-header">
      Vote!
    </div>
    <div class="card-body">
      <h5 class="card-title">{{titulo_enquete}}</h5>
      <form #f="ngForm" (ngSubmit)="Votar(f)">
        <div class="form-group" style="margin-top: 2%;">
          <div class="form-check" *ngFor="let escolha of escolhas">
            <input class="form-check-input" type="radio" name="choice" ngModel id={{escolha.id}} value={{escolha.id}}>
            <label class="form-check-label" for={{escolha.id}}>
              {{escolha.choice_text}}
            </label>
          </div>
        </div>
        <div class="form-group" style="margin-top: 3%;">
          <button type="submit" class="btn btn-success">Confirmar</button>
        <button type="submit" class="btn btn-danger" style="margin-left: 1%;" [routerLink]="['/']" routerLinkActive="router-link-active">Cancelar</button>
        </div>       
      </form>
    </div>
  </div>
